<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
      <div class="card">
        <img src="images/bg-pattern-card.svg" class="card-img-top" alt="...">
        <img class="profile-img" src="images/image-victor.jpg" alt="">
        <div class="card-body">
          <h1>Victor Crest <span>26</span></h1>
          <p class="card-text">London</p>
        </div>
        <div class="card-footer">
          <div>
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div>
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div>
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by jfpccaballero.
      </div>
  </main>
</body>
</html>
